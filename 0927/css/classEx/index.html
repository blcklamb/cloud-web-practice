<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0927 실습</title>
    <style>
      .container {
        background-color: lightblue;
        height: 400px;
        padding: 10px;
        margin: 0 auto;
        list-style: none;

        display: flex;
        justify-content: space-around;
      }
      .item {
        background-color: tomato;
        padding: 5px;
        margin: 5px;
        width: 180px;
        height: 50px;

        color: white;
        font-weight: bold;
        font-size: 2em;
        text-align: center;
      }
      .item3 {
        order: 20;
      }
      .item4 {
        order: -5;
      }
    </style>
  </head>
  <body>
    <ul class="container">
      <li class="item item1">item 1</li>
      <li class="item item2">item 2</li>
      <li class="item item3">item 3</li>
      <li class="item item4">item 4</li>
    </ul>
  </body>
</html>
