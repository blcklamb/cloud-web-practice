    <!-- async await -->
    <script>
      function func() {
        let score = 95;
        return score;
      }
      async function asyncFunc() {
        let score = 95;
        let scoreCount = new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(score);
          }, 3000);
        });
        let result = await scoreCount;
        console.log(`%c${result}`, `color: green`);
        return score;
      }
      console.log(func());
      console.log(asyncFunc());
      asyncFunc().then((result) => console.log(result));
      asyncFunc();
    </script>
